edition: 1.0.0
access: "serverless-devs"

services:
  website-starter:
    component: oss
    actions:
      pre-deploy:
        - run: npm i
          path: ./
        # - run: sudo chomd 755 node_modules
        #   path: ./
        - run: npm run generate
          path: ./
    props:
      bucket: "serverless-devs-docs"
      codeUri: ./dist
      acl: public-read

      region: cn-hangzhou
      static:
        index: index.html
        subDir:
          type: index

