edition: 1.0.0
access: "serverless-devs"

services:
  website-starter:
    component: oss
    actions:
      pre-deploy:
        - run: sudo yarn install
          path: ./
        - run: sudo chomd 755 node_modules
          path: ./
        - run: npm run generate
          path: ./
    props:
      bucket: 'serverless-devs-docs'
      codeUri: ./dist
      acl: public-read
      index: index.html
      region: cn-hangzhou
      # hosts:
      #   - host: auto
