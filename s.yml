edition: 1.0.0
access: "default"

services:
  website-starter:
    component: devsapp/website
    actions:
      pre-deploy:
        - run: npm run generate
          path: ./
    props:
      bucket: 'aidankun'
      src:
        codeUri: ./
        publishDir: ./dist
        index: index.html
      region: cn-hangzhou
      hosts:
        - host: auto